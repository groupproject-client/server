<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tarik-tambang-server-sandbox</title>
  </head>
  <body>
    <h1>Tarik tambang sandbox</h1>
    <button onclick="tombol1()">Tombol tim 1</button>
    <button onclick="tombol2()">Tombol tim 2</button>
    <p id="text_output_1"></p>
    <p id="text_output_2"></p>
  </body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io()

  var text = document.getElementById('text_output_1')
  var text2 = document.getElementById('text_output_2')

  function tombol1() {
    console.log('TOMBOL 1')
    socket.emit('tombol1')
  }

  function tombol2() {
    console.log('TOMBOL 2')
    socket.emit('tombol2')
  }

  socket.on('reply_tombol1', function (msg) {
    text.innerHTML = msg
  })

  socket.on('reply_tombol2', function (msg) {
    text2.innerHTML = msg
  })
</script>
